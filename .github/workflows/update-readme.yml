name: Update Stoic Quote

on:
  schedule:
    - cron: "0 9 * * *"   # Run at 09:00 UTC
    - cron: "0 18 * * *"  # Run at 18:00 UTC
  workflow_dispatch:      # Allow manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Stoic Quote
        run: |
          QUOTE_JSON=$(curl -s https://stoic-quotes.com/api/quote)
          QUOTE=$(echo "$QUOTE_JSON" | jq -r '.text')
          AUTHOR=$(echo "$QUOTE_JSON" | jq -r '.author')
          printf "> _\"%s\"_  \n>\n> â€” **%s**\n\n" "$QUOTE" "$AUTHOR" > quote.md

      - name: Update Timestamp
        run: |
          UTC_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')  # Get full UTC date and time
          echo "<sub>*Last update: $UTC_TIME*</sub>" > timestamp.md

      - name: Add LinkedIn Footer
        run: |
          echo "[Connect on LinkedIn](https://www.linkedin.com/in/nianni)\n\n" > footer.md

      - name: Update README
        run: |
          sed -n '1,/### Daily Wisdom/p' README.md > temp.md
          cat quote.md >> temp.md
          cat footer.md >> temp.md
          cat timestamp.md >> temp.md
          mv temp.md README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated quote & timestamp" || exit 0
          git push