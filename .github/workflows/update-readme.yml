name: Update Stoic Quote

on:
  schedule:
    - cron: "0 0 * * *"   # Run at 00:00 UTC (Midnight)
    - cron: "0 8 * * *"   # Run at 08:00 UTC (Morning)
    - cron: "0 16 * * *"  # Run at 16:00 UTC (Afternoon)
  workflow_dispatch:      # Allow manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Stoic Quote
        run: |
          QUOTE_JSON=$(curl -s https://stoic-quotes.com/api/quote)
          QUOTE=$(echo "$QUOTE_JSON" | jq -r '.text')
          AUTHOR=$(echo "$QUOTE_JSON" | jq -r '.author')
          echo "> _\"$QUOTE\"_  \n> ‚Äî **$AUTHOR**" > quote.md

      - name: Update Timestamp
        run: echo "**üï∞ Last update:** _$(date -u '+%Y-%m-%d %H:%M UTC')_" > timestamp.md

      - name: Update README
        run: |
          sed -i '/### üèõ **Daily Stoic Wisdom**/q' README.md
          cat quote.md >> README.md
          echo "" >> README.md
          cat timestamp.md >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated Stoic Quote & Timestamp ‚è≥" || exit 0
          git push
